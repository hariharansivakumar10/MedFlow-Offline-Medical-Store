<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Offline-First Medical Store Management System">
    <title>MedFlow | Offline Medical Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <style>
        /* Loading Animation styling before CSS loads */
        body {
            margin: 0;
            background: #121212;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.error('SW Registration Failed:', err));
        }
    </script>
</head>

<body>
    <div id="app">
        <!-- App content will be injected by JavaScript -->
    </div>

    <!-- Scripts -->
    <script src="js/store.js"></script>
    <script src="js/ai-features.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
